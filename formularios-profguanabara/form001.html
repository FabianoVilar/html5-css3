<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulários</title>

  <link rel="stylesheet" href="style001.css">

</head>

<body>

  <h1>Meu primeiro formulário</h1>
  <!--Todo formulário precisa estar entre as tags form e /form-->
  <form action="cadastro.php"> 

    <!-- caso queira desligar a ajuda de preenchimento da caixa de texto, basta ir na tag form e digitar o atributo <form autocomplete="off"> -->

    <!-- Para que a linguagem PHP funcione com formulário é necessário que todo input (objeto de entrada) tenha um nome. Para a linguagem JavaScript o id é mais importante.-->  
    <p><label for="inome">Nome:</label> 
      <input type="text" name="nome" id="inome"></p> <!-- O label é muito importante para que a área a ser acessada se amplie e crie uma relação entre o nome e o box de texto. No caso deste for, colocaremos o id -->

    <p><label for="isobrenome">Sobrenome:</label>
       <input type="text" name="sobrenome" id="isobrenome"></p>

    <p><input type="submit" value="Enviar"></p>

    <!-- Em HTML existem dois métodos simples para envio de formulários. O método padrão é o atributo method="GET". Quando não se coloca nada na tag form, esse método já é acionado. Para o outro método coloca-se o atributo method="POST". Este método permite que os dados não apareça mais na URL. Porém não protege os dados. Eles ainda são capiturados-->

  </form>
  
</body>

</html>
