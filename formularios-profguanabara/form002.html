<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Doc</title>

</head>

<body>

  <h1>Teste de Formulário</h1>

  <form action="cadastro.php" method="post" autocomplete="on">

    <div>
      <label for="iusu">Usuário: </label>
      <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username"> <!-- Sempre que uma informação for obrigatória deve-se colocar o atributo required. O atributo minlength significa que o formulário deve conter no mínimo x caracteres e o atributo maxlength deve conter no máximo x caracteres. O atributo size diz o tamanho da caixa baseado na quantidade de caracteres. O atributo placeholder (local para colocar algo) serve para dar dicas dentro da caixa de texto.-->
    </div><br>
    
    <div>
      <label for="isen">Senha</label>
    <input type="password" name="sen" id="isen" minlength="8" maxlength="20" size="8" placeholder="digite a senha" autocomplete="current-password"> <!-- no caso do autocomplete para senha, o current-password refere-se a senha atual e o new-password pede para que se digite uma nova senha-->
    </div><br>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

  </form>
  
</body>

</html>
