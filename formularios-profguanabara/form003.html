<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário</title>

</head>

<body>

  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <div>
      <label for="inome">Nome</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </div><br>

    <div>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required> <!-- . O atributo min e max é para o input numérico. O atributo step diz que a média deve ser de 0.1 em 0.1, de décimo em décimo, OBS. caso seja desejável deixar um valor inscrito como ponto de partida dentro do box da média, basta colocar o atributo value="5". Neste caso iniciaria em 5. Porém, o placeholder desaparecerá-->
    </div><br>

    <div>
      <label for="imes">Período Letivo</label>
      <input type="month" name="mes" id="imes">
    </div><br>

    <div>
      <!--Também é possível colocar com dia, mês e ano, como no exemplo abaixo-->
      <label for="idata">Data da Prova</label>
      <input type="date" name="data" id="idata">
    </div><br>

    <div>
      <label for="ihora">Horário da Prova</label>
      <input type="time" name="hora" id="ihora">
    </div><br>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

  </form>
  
</body>

</html>
