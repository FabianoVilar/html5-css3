<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário</title>

</head>

<body>

  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <!-- É possível agrupar os dados usando-se a tag fieldset -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
      </div><br>
      <div>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
      </div><br>
      <div>
        <!-- Estudar sobre expressões regulares RegEx. No caso abaixo, a expressão regular começa com o atributo pattern e usa-se o "^" para o início e "$" para o término-->
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx"> <!--No caso acima o \d significa que deve-se ler de 4 a 5 dígitos - até 4 dígitos-->
      </div>
    </fieldset><br>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>


  </form>
  
  
</body>

</html>
