<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulários</title>

</head>

<body>

  <h1>Exemplos de formulários</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <fieldset>
      <legend>Sexo</legend> <!-- OBS IMPORTANTE: para que seja marcada apenas uma opção no box, é necessário que os nomes no input sejam IGUAIS. Isso é válido somente para o input radio. Para que a opção já APAREÇA MARCADA por padrão, basta colocar checked. O atributo value serve para que apareça a referência na URL-->
      <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
      <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Feminino</label><br>
    </fieldset><br>

    <fieldset>
      <legend>Esportes Favoritos</legend>

      <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete</label><br>
      <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
      <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
      <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>

    </fieldset><br>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

  </form>
  
</body>

</html>
