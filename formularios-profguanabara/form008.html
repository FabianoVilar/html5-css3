<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário</title>

</head>

<body>
  <h1>Exemplos de formulários</h1>
  <form action="cadastro.php" method="get" autocomplete="on">

    <div>
      <label for="in1">Número: 1 </label>
      <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"><!--O atributo  oninput diz que quando eu entrar com os dados no box eu terei o resultado da operação que está especificada neste atributo (linguagem JavaScript)-->
    </div><br>

    <div>
      <label for="in2">Número: 2 </label>
      <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
    </div><br>

    <div>
      <label for="isoma">Soma: </label>
      <output name="soma" id="isoma">0</output> <!--É importante frisar que o output não envia nada, mas serve sim para mostrar coisas na tela-->
    </div><br>

    <div>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>

  </form>
</body>

</html>
