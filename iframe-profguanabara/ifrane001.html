<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Estudos de iframe</title>

  <link rel="stylesheet" href="style001.css">

</head>

<body>

  <h1>Testando o uso de iframe</h1>
  <p>
    Acessando o site do 
    <!-- O iframe é praticamente um quadro configurado na mesma linha (inline). É como criar uma aba nova de um navegador dentro de um box-->

    <!-- Por padrão, o tamanho padrão do iframe é de 300 x 150 px-->

    <!-- Existe um parâmetro (scolling="auto", "yes", "no") que permite ou não a barra de rolagem no iframe. Porém, depende do navegador-->
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300"></iframe>
    
    para aprender a programar
  </p>

  <p> 

    O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal
    <!-- no caso acima o site do google não aparece, pois existem alguns sites que possuem proteção para que não apareça o seu conteúdo em iframes-->

    <a href="https://www.google.com.br" target="_blank">Site do Google</a>

    <!-- Acima - pode-se colocar junto um link para que em caso do navegador não abrir-->
  </p>

  <p>
    O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500"></iframe>também é bem legal 

  </p>
  
</body>

</html>
