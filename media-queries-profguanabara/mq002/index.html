<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Media Query</title>

  <link rel="stylesheet" href="estilos/style.css" media="all"><!--este all é o media type que indica que é para todo tipo de media. OBS. As configurações de estilo do style já servem para todos os tipos de media-->
  <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"><!--pode-se informar a media type juntamente com a media feature, porém, a media feature precisa estar entre parênteses isoladamente. Ou seja, se houver 3 medias features, cada uma terá que estar entre parênteses (orientation: portrait)-->
  <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

</head>

<body>

  <h1>Mude a orientação do seu dispositivo</h1>
  
</body>

</html>
