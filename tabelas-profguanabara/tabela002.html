<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tabelas</title>

  <link rel="stylesheet" href="style002.css">

</head>

<body>
  
  <h1>Minha primeira tabela</h1>
  <!-- HIERARQUIA DE TABELAS (simples)
       TABLE = tabela
       TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado de tabelas -->

  <!-- IMPORTANTE: A W3C coloca como opcional o fechamento das tags Tr e Td. Mesmo com essa orientação, é aconselhável fechar as tags-->

  <!-- Caso a hierarquia dos elementos não for obedecida, os dados podem aparecer antes ou depois da tabela-->
  <table>

    <tr> <!--primeira linha-->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>

    <tr> <!--segunda linha-->
      <td>A2</td>
      <td>B2</td>
      <td class="numero">C2</td>
    </tr>

    <tr> <!--terceira linha-->
      <td>A3</td>
      <td>B3</td>
      <td class="numero">C3</td>
    </tr>

    <tr> <!--quarta linha-->
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>

  </table>

</body>

</html>
