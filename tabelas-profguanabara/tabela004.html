<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tabelas</title>

  <link rel="stylesheet" href="style004.css">

</head>

<body>

  <h1>Mesclagem de Tabelas</h1>

  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td> <!--Expans達o de coluna (colspan) de duas colunas (2)-->
      
    </tr>

    <tr>
      <td rowspan="4">D</td> <!-- Expans達o de linha (rowspan) de 3 linhas (4)-->
    </tr>
      <td>E</td>
      <td rowspan="2">F</td> <!-- Expans達o de linha (rowspan) de 2 linhas (2)-->
    </tr>

    <tr>
      
      <td>H</td>
      
    </tr>

   <tr>
      
      
      <td colspan="2">M</td> <!--Expans達o de coluna (colspan) de duas colunas (2)-->
    </tr>
</table>

</body>

</html>
