<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Exercícios de Tabelas</title>

  <link rel="stylesheet" href="style006.css">

</head>

<body>

  <h1>Exercício de Tabela</h1>

  <table>

    <colgroup>

      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="sprof">

      <!-- Dá pra fazer da seguinte maneira também: 
      <col class="amarelo">
      <col class="vermelho">
      <col class="amarelo">
      <col class="vermelho">
      Desta forma é mostrada colunas zebradas-->

    </colgroup>

    <caption>Cadastro</caption>

      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>

      <tr>
        <td>Ana Maria</td>

      </tr>

      <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>28</td>
        <td>Programador</td>
      </tr>

      <tr class="destaque">
        <td>Gustavo</td>
        <td>M</td>
        <td>42</td>
        <td>Professor</td>
      </tr>

      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
      </tr>

      <tr class="destaque">
        <td>Maria</td>
        <td>F</td>
        <td>39</td>

      </tr>

      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>22</td>
        <td>Nutricionista</td>
      </tr>

  </table>
  
</body>

</html>
